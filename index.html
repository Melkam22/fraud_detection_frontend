<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraud Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f8fafc, #e5e7eb);
    }
    .card {
      border-radius: 16px;
    }
    .btn-primary {
      border-radius: 12px;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      display: none;
    }
    .fraud {
      background: #fee2e2;
      color: #991b1b;
      border: 2px solid #dc2626;
    }
    .safe {
      background: #dcfce7;
      color: #065f46;
      border: 2px solid #22c55e;
    }
  </style>
</head>

<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">

      <div class="card shadow p-4">
        <h3 class="text-center mb-4">üí≥ Fraud Detection</h3>

        <form id="fraudForm">

          <div class="mb-3">
            <label class="form-label">Transaction Time</label>
            <input type="datetime-local" class="form-control" id="time" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" id="category">
              <option>Food</option>
              <option>Travel</option>
              <option>Shopping</option>
              <option>Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" value="100.0" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" id="gender">
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other</option>
            </select>
          </div>

          <div class="row">
            <div class="col">
              <label class="form-label">Lat (Cardholder)</label>
              <input type="number" class="form-control" id="lat" value="0">
            </div>
            <div class="col">
              <label class="form-label">Long (Cardholder)</label>
              <input type="number" class="form-control" id="long" value="0">
            </div>
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
          </div>

          <div class="row">
            <div class="col">
              <label class="form-label">Lat (Merchant)</label>
              <input type="number" class="form-control" id="mlat" value="0">
            </div>
            <div class="col">
              <label class="form-label">Long (Merchant)</label>
              <input type="number" class="form-control" id="mlong" value="0">
            </div>
          </div>

          <button class="btn btn-primary w-100 mt-4" type="submit">
            üîç Predict Fraud
          </button>
        </form>

        <div id="result" class="result"></div>

      </div>

    </div>
  </div>
</div>

<script>
// const API_URL = "https://fraud-app-546443544540.europe-west1.run.app/predict_new";
const API_URL = "http://127.0.0.1:8000/predict_new";

document.getElementById("fraudForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const resultBox = document.getElementById("result");
  resultBox.style.display = "none";

  const params = new URLSearchParams({
    trans_date_trans_time: document.getElementById("time").value.replace("T", " "),
    category: document.getElementById("category").value,
    amt: document.getElementById("amount").value,
    gender: document.getElementById("gender").value,
    lat: document.getElementById("lat").value,
    long: document.getElementById("long").value,
    dob: document.getElementById("dob").value,
    merch_lat: document.getElementById("mlat").value,
    merch_long: document.getElementById("mlong").value
  });

  const response = await fetch(`${API_URL}?${params}`);
  const data = await response.json();

  const prob = (data.fraud_probability * 100).toFixed(2);

  if (data.fraud) {
    resultBox.className = "result fraud";
    resultBox.innerHTML = `<i class="bi bi-exclamation-triangle-fill"></i>
      FRAUD DETECTED<br>Probability: ${prob}%`;
  } else {
    resultBox.className = "result safe";
    resultBox.innerHTML = `<i class="bi bi-check-circle-fill"></i>
      NOT FRAUD<br>Probability: ${prob}%`;
  }

  resultBox.style.display = "block";
});
</script>

</body>
</html>
