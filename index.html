<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fraud Detection ‚Äì AI Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Leaflet Maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: "Inter", sans-serif;
    }

    .card-container {
      position: relative;
      border-radius: 24px;
      background: #ffffff;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
      padding: 2.5rem;
    }

    .hero-title {
      font-weight: 800;
      font-size: 2.1rem;
      text-align: center;
      color: #0f172a;
    }

    .hero-subtitle {
      text-align: center;
      color: #475569;
      margin-bottom: 1.8rem;
    }

    input, select {
      border-radius: 14px !important;
      padding: 10px 14px;
    }

    .btn-primary {
      border-radius: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, #22c55e, #14b8a6);
      border: none;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.45);
    }

    .result {
      margin-top: 24px;
      padding: 18px;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      text-align: center;
      display: none;
    }

    .fraud {
      background: #fee2e2;
      color: #991b1b;
      border: 2px solid #dc2626;
    }

    .safe {
      background: #dcfce7;
      color: #065f46;
      border: 2px solid #22c55e;
    }

    /* Autocomplete dropdown */
    .autocomplete-suggestions {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-height: 180px;
      overflow-y: auto;
      position: absolute;
      z-index: 9999;
      width: 100%;
    }
    .autocomplete-suggestion {
      padding: 8px 12px;
      cursor: pointer;
    }
    .autocomplete-suggestion:hover {
      background: #f1f5f9;
    }

    #userMap, #merchantMap {
      height: 220px;
      border-radius: 12px;
      margin-top: 10px;
    }

    footer {
      margin-top: 2rem;
      color: #cbd5f5;
      text-align: center;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card-container">

        <h1 class="hero-title">üí≥ Fraud Detection</h1>
        <p class="hero-subtitle">AI-powered transaction risk analysis in real time</p>

        <form id="fraudForm">

          <div class="mb-3">
            <label>Transaction Time</label>
            <input type="datetime-local" class="form-control" id="time" required />
          </div>

          <div class="mb-3">
            <label>Category</label>
            <select class="form-select" id="category">
              <option>Food & Dining</option>
              <option>Travel</option>
              <option>Entertainment</option>
              <option>Shopping (Online)</option>
              <option>Shopping (In-Store)</option>
              <option>Gas & Transport</option>
              <option>Groceries (In-Store)</option>
              <option>Grocery (Online)</option>
              <option>Kids & Pets</option>
              <option>Home</option>
              <option>Personal Care</option>
              <option>Health & Fitness</option>
              <option>Miscellaneous (Online)</option>
              <option>Miscellaneous (In-Store)</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Amount</label>
            <input type="number" class="form-control" id="amount" value="100" required />
          </div>

          <div class="mb-3">
            <label>Gender</label>
            <select class="form-select" id="gender">
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other</option>
            </select>
          </div>

          <!-- Cardholder Address -->
          <label><strong>Cardholder Address</strong></label>
          <input type="text" class="form-control" id="userAddress" placeholder="Enter address..." autocomplete="off" />
          <div id="userSuggestions"></div>
          <input type="hidden" id="userLat">
          <input type="hidden" id="userLon">
          <div id="userMap"></div>

          <!-- Merchant Address -->
          <label class="mt-3"><strong>Merchant Address</strong></label>
          <input type="text" class="form-control" id="merchantAddress" placeholder="Enter merchant address..." autocomplete="off" />
          <div id="merchantSuggestions"></div>
          <input type="hidden" id="merchantLat">
          <input type="hidden" id="merchantLon">
          <div id="merchantMap"></div>

          <div class="mb-3 mt-3">
            <label>Date of Birth</label>
            <input type="date" class="form-control" id="dob" required />
          </div>

          <button class="btn btn-primary w-100 mt-3" type="submit">
            üîç Predict Fraud
          </button>
        </form>

        <div id="result" class="result"></div>

        <!-- QR Code -->
        <div class="text-center mt-4">
          <p class="fw-semibold text-secondary">üì± Open on mobile</p>
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://melkam22.github.io/fraud_detection_frontend/"
               class="rounded shadow" alt="QR code" />
        </div>

      </div>
      <footer>¬© 2025 AI Fraud Detection ‚Ä¢ Powered by FastAPI & Machine Learning</footer>
    </div>
  </div>
</div>

<!-- ========================================= -->
<!-- MAPS + AUTOCOMPLETE + BACKEND CALL LOGIC -->
<!-- ========================================= -->

<script>
// ========================= MAP INITIALIZATION =========================

let userMap = L.map("userMap").setView([48.8566, 2.3522], 12);
let merchantMap = L.map("merchantMap").setView([48.8566, 2.3522], 12);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(userMap);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(merchantMap);

let userMarker = null;
let merchantMarker = null;

function updateUserLocation(lat, lon) {
  if (!userMarker) userMarker = L.marker([lat, lon]).addTo(userMap);
  else userMarker.setLatLng([lat, lon]);
  userMap.setView([lat, lon], 14);
}

function updateMerchantLocation(lat, lon) {
  if (!merchantMarker) merchantMarker = L.marker([lat, lon]).addTo(merchantMap);
  else merchantMarker.setLatLng([lat, lon]);
  merchantMap.setView([lat, lon], 14);
}

// ========================= AUTOCOMPLETE FUNCTIONS =========================

function setupAutocomplete(inputId, suggestionId, callback) {
  const input = document.getElementById(inputId);
  const box = document.getElementById(suggestionId);

  input.addEventListener("input", async () => {
    const query = input.value.trim();
    if (query.length < 3) {
      box.innerHTML = "";
      return;
    }

    const url = `https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=5`;
    const res = await fetch(url);
    const data = await res.json();

    box.innerHTML = "";

    data.features.forEach(f => {
      const name = f.properties.name || "";
      const city = f.properties.city || "";
      const country = f.properties.country || "";
      const display = [name, city, country].filter(Boolean).join(", ");

      const item = document.createElement("div");
      item.className = "autocomplete-suggestion";
      item.textContent = display;

      item.onclick = () => {
        input.value = display;
        box.innerHTML = "";
        const lat = f.geometry.coordinates[1];
        const lon = f.geometry.coordinates[0];
        callback(lat, lon);
      };

      box.appendChild(item);
    });
  });
}

// Initialize autocomplete
setupAutocomplete("userAddress", "userSuggestions", (lat, lon) => {
  document.getElementById("userLat").value = lat;
  document.getElementById("userLon").value = lon;
  updateUserLocation(lat, lon);
});

setupAutocomplete("merchantAddress", "merchantSuggestions", (lat, lon) => {
  document.getElementById("merchantLat").value = lat;
  document.getElementById("merchantLon").value = lon;
  updateMerchantLocation(lat, lon);
});

// ========================= BACKEND PREDICTION =========================

const API_URL = "https://fraud-app-546443544540.europe-west1.run.app/predict_new";

document.getElementById("fraudForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const resultBox = document.getElementById("result");
  resultBox.style.display = "none";

  const p = new URLSearchParams({
    trans_date_trans_time: document.getElementById("time").value.replace("T", " "),
    category: document.getElementById("category").value,
    amt: document.getElementById("amount").value,
    gender: document.getElementById("gender").value,
    lat: document.getElementById("userLat").value,
    long: document.getElementById("userLon").value,
    dob: document.getElementById("dob").value,
    merch_lat: document.getElementById("merchantLat").value,
    merch_long: document.getElementById("merchantLon").value,
  });

  try {
    const response = await fetch(`${API_URL}?${p}`);
    const data = await response.json();

    const prob = (data.fraud_probability * 100).toFixed(2);

    if (data.fraud) {
      resultBox.className = "result fraud";
      resultBox.innerHTML = `üö® FRAUD DETECTED<br>Probability: ${prob}%`;
    } else {
      resultBox.className = "result safe";
      resultBox.innerHTML = `‚úÖ NOT FRAUD<br>Probability: ${prob}%`;
    }

    resultBox.style.display = "block";

  } catch (err) {
    resultBox.className = "result fraud";
    resultBox.innerHTML = "Cannot reach API";
    resultBox.style.display = "block";
  }
});
</script>

</body>
</html>
