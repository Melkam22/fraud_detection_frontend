<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fraud Detection ‚Äì AI Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Leaflet CSS (required for map to show) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: "Inter", system-ui;
    }
    .card-container {
      position: relative;
      border-radius: 24px;
      background: #ffffff;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
      padding: 2.5rem;
    }
    .card-container::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 26px;
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      z-index: -1;
      opacity: 0.35;
    }
    .hero-title { font-weight: 800; font-size: 2rem; text-align: center; color: #0f172a; }
    .hero-subtitle { text-align: center; color: #475569; margin-bottom: 1.8rem; }
    label { font-weight: 600; color: #334155; }
    input, select { border-radius: 14px; padding: 10px 14px; }

    /* Result Boxes */
    .result { margin-top: 24px; padding: 18px; border-radius: 16px;
              font-size: 1.1rem; font-weight: 700; text-align: center; display: none; }
    .fraud { background: #fee2e2; color: #991b1b; border: 2px solid #dc2626; }
    .safe { background: #dcfce7; color: #065f46; border: 2px solid #22c55e; }

    /* Map height fix */
    #mapCardholder, #mapMerchant {
      height: 220px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    /* Autocomplete list */
    .autocomplete-list {
      background: white;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-top: 4px;
      max-height: 180px;
      overflow-y: auto;
      position: absolute;
      z-index: 10000;
      width: 100%;
    }
    .autocomplete-item {
      padding: 8px 10px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background: #e0f2fe;
    }

    footer { margin-top: 2rem; color: #cbd5f5; text-align: center; font-size: 0.85rem; }
  </style>
</head>

<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-9">

      <div class="card-container">

        <h1 class="hero-title">üí≥ Fraud Detection</h1>
        <p class="hero-subtitle">AI-powered transaction risk analysis in real time</p>

        <form id="fraudForm">

          <div class="mb-3">
            <label>Transaction Time</label>
            <input type="datetime-local" class="form-control" id="time" required />
          </div>

          <div class="mb-3">
            <label>Category</label>
            <select class="form-select" id="category">
              <option>Food</option><option>Travel</option><option>Shopping</option><option>Entertainment</option> <option>Gas_Transport</option><option>Grocery_post</option><option>Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" value="100.0" required />
          </div>

          <div class="mb-3">
            <label>Gender</label>
            <select class="form-select" id="gender">
              <option value="M">Male</option><option value="F">Female</option><option value="O">Other</option>
            </select>
          </div>

          <!-- Cardholder address + map -->
          <div class="mb-1"><label>Cardholder Address</label></div>
          <input id="addressCard" class="form-control" placeholder="Type address‚Ä¶" autocomplete="off">
          <div id="addressListCard" class="autocomplete-list"></div>
          <div id="mapCardholder"></div>

          <!-- Merchant address + map -->
          <div class="mt-3 mb-1"><label>Merchant Address</label></div>
          <input id="addressMerchant" class="form-control" placeholder="Type merchant address‚Ä¶" autocomplete="off">
          <div id="addressListMerchant" class="autocomplete-list"></div>
          <div id="mapMerchant"></div>

          <div class="mb-3">
            <label>Date of Birth</label>
            <input type="date" class="form-control" id="dob" required />
          </div>

          <button class="btn btn-primary w-100 mt-2" type="submit">
            üîç Predict Fraud
          </button>
        </form>

        <div id="result" class="result"></div>

        <!-- QR CODE -->
        <div class="text-center mt-4">
          <p class="fw-semibold text-secondary">üì± Open on mobile</p>
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://melkam22.github.io/fraud_detection_frontend/"
               class="rounded shadow" alt="QR Code" />
        </div>

      </div>

      <footer>
        ¬© 2025 AI Fraud Detection ‚Ä¢ Powered by FastAPI & Machine Learning
      </footer>

    </div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<script>
/* -----------------------------------------
      1Ô∏è‚É£ Initialize Leaflet Maps
-------------------------------------------- */
const mapCardholder = L.map("mapCardholder").setView([0, 0], 2);
const mapMerchant = L.map("mapMerchant").setView([0, 0], 2);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "&copy; OpenStreetMap contributors",
}).addTo(mapCardholder);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "&copy; OpenStreetMap contributors",
}).addTo(mapMerchant);

const markerCard = L.marker([0, 0]).addTo(mapCardholder);
const markerMer = L.marker([0, 0]).addTo(mapMerchant);

/* Ensure maps render correctly on GitHub Pages */
setTimeout(() => {
  mapCardholder.invalidateSize();
  mapMerchant.invalidateSize();
}, 400);

/* -----------------------------------------
      2Ô∏è‚É£ Address Autocomplete (Photon API)
-------------------------------------------- */
async function setupAutocomplete(inputId, listId, map, marker) {
  const input = document.getElementById(inputId);
  const list = document.getElementById(listId);

  input.addEventListener("input", async () => {
    const query = input.value.trim();
    if (query.length < 3) {
      list.innerHTML = "";
      return;
    }

    const url = `https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=5`;
    const res = await fetch(url);
    const data = await res.json();

    list.innerHTML = "";
    data.features.forEach(f => {
      const item = document.createElement("div");
      item.className = "autocomplete-item";
      item.textContent = f.properties.name + ", " + (f.properties.city || "") + " " + f.properties.country;

      item.onclick = () => {
        input.value = item.textContent;
        list.innerHTML = "";

        const [lng, lat] = f.geometry.coordinates;
        marker.setLatLng([lat, lng]);
        map.setView([lat, lng], 12);

        // Save coords into hidden inputs
        input.dataset.lat = lat;
        input.dataset.lng = lng;
      };

      list.appendChild(item);
    });
  });
}

setupAutocomplete("addressCard", "addressListCard", mapCardholder, markerCard);
setupAutocomplete("addressMerchant", "addressListMerchant", mapMerchant, markerMer);

/* -----------------------------------------
      3Ô∏è‚É£ Prediction Logic (FastAPI backend)
-------------------------------------------- */
const API_URL = "https://fraud-app-546443544540.europe-west1.run.app/predict_new";

document.getElementById("fraudForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const resultBox = document.getElementById("result");
  resultBox.style.display = "none";

  // Get lat/lng from autocomplete
  const lat = document.getElementById("addressCard").dataset.lat || 0;
  const lng = document.getElementById("addressCard").dataset.lng || 0;

  const mlat = document.getElementById("addressMerchant").dataset.lat || 0;
  const mlng = document.getElementById("addressMerchant").dataset.lng || 0;

  const params = new URLSearchParams({
    trans_date_trans_time: document.getElementById("time").value.replace("T", " "),
    category: document.getElementById("category").value,
    amt: document.getElementById("amount").value,
    gender: document.getElementById("gender").value,
    dob: document.getElementById("dob").value,
    lat: lat,
    long: lng,
    merch_lat: mlat,
    merch_long: mlng
  });

  try {
    const response = await fetch(`${API_URL}?${params}`);
    const data = await response.json();

    const prob = (data.fraud_probability * 100).toFixed(2);

    if (data.fraud) {
      resultBox.className = "result fraud";
      resultBox.innerHTML = `üö® FRAUD DETECTED<br>Probability: ${prob}%`;
    } else {
      resultBox.className = "result safe";
      resultBox.innerHTML = `‚úÖ NOT FRAUD<br>Probability: ${prob}%`;
    }

    resultBox.style.display = "block";

  } catch (err) {
    resultBox.className = "result fraud";
    resultBox.innerHTML = "Cannot reach API";
    resultBox.style.display = "block";
  }
});
</script>

</body>
</html>
